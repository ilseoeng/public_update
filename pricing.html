<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용권 충전 센터 | 콜센터만들기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .disabled-section { opacity: 0.3; pointer-events: none; filter: grayscale(1); transition: all 0.6s ease; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-slate-200 py-4 shadow-sm">
        <div class="max-w-5xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                <i class="fa-solid fa-clock-rotate-left text-blue-600 text-2xl"></i>
                <span class="text-xl font-black text-slate-800 tracking-tighter">콜센터만들기</span>
            </a>
            <span class="text-[10px] bg-blue-600 text-white px-2 py-1 rounded font-bold uppercase">Pricing Center</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        <section class="bg-white rounded-[2.5rem] shadow-2xl border p-8 md:p-12 mb-12 max-w-lg mx-auto">
            <div class="text-center mb-10">
                <h2 class="text-2xl font-black text-slate-900 mb-2">1. 기기 정보 인증</h2>
                <p class="text-slate-400 text-sm">원격 코드와 비밀번호를 입력해주세요.</p>
            </div>
            <div class="space-y-6">
                <input type="text" id="remoteCode" placeholder="예: vm6 292" class="w-full px-6 py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-3xl font-black text-blue-600 focus:border-blue-500 uppercase">
                <input type="password" id="password" placeholder="비밀번호" class="w-full px-6 py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center text-2xl font-bold focus:border-blue-500">
                <button onclick="verifyDevice()" id="verifyBtn" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xl hover:bg-blue-700 transition shadow-xl">인증하기</button>
            </div>
            <p id="statusMsg" class="mt-8 text-sm font-bold text-center text-slate-300">인증 완료 후 충전 시간을 선택할 수 있습니다.</p>
        </section>

        <div id="pricingSection" class="disabled-section">
            <div class="text-center mb-12"><h2 class="text-3xl font-black text-slate-900">2. 충전 시간 선택</h2></div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 30분 -->
                <div class="bg-white rounded-[2rem] p-10 border shadow-sm flex flex-col items-center">
                    <i class="fa-regular fa-clock text-4xl text-blue-500 mb-6"></i>
                    <h3 class="text-2xl font-black text-slate-900 mb-1">30분</h3>
                    <div class="text-3xl font-black text-slate-800 my-8">₩3,000</div>
                    <button onclick="pay('30min')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black hover:bg-blue-600 transition shadow-lg">구매하기</button>
                </div>
                <!-- 60분 -->
                <div class="bg-white rounded-[2rem] p-10 border-4 border-blue-500 shadow-2xl flex flex-col items-center relative scale-105 z-10">
                    <div class="absolute -top-5 bg-blue-500 text-white px-6 py-1 rounded-full text-xs font-black tracking-widest uppercase">Best</div>
                    <i class="fa-solid fa-stopwatch text-4xl text-blue-500 mb-6"></i>
                    <h3 class="text-2xl font-black text-slate-900 mb-1">60분</h3>
                    <div class="text-3xl font-black text-blue-600 my-8">₩5,000</div>
                    <button onclick="pay('1hour')" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black hover:bg-blue-700 transition shadow-xl">구매하기</button>
                </div>
                <!-- 180분 -->
                <div class="bg-white rounded-[2rem] p-10 border border-slate-100 shadow-sm flex flex-col items-center">
                    <i class="fa-solid fa-hourglass-half text-4xl text-slate-400 mb-6"></i>
                    <h3 class="text-2xl font-black text-slate-900 mb-1">180분</h3>
                    <div class="text-3xl font-black text-slate-800 my-8">₩12,000</div>
                    <button onclick="pay('3hours')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black hover:bg-blue-600 transition shadow-lg">구매하기</button>
                </div>
            </div>
        </div>

        <!-- 하단 푸터 수정 (파란색 강조 제거) -->
        <footer class="mt-20 pt-10 border-t border-slate-200 text-center pb-12">
            <div class="flex justify-center space-x-6 mb-6 text-slate-400 text-xs font-bold uppercase tracking-widest">
                <a href="terms.html" class="hover:text-blue-600 underline">Terms</a>
                <a href="privacy.html" class="hover:text-blue-600 underline">Privacy</a>
                <a href="refund.html" class="hover:text-blue-600 underline">Refund</a>
            </div>
            <p class="text-slate-300 text-[10px]">© 2025 콜센터만들기. All rights reserved. | Contact: ilseoeng@gmail.com</p>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        Paddle.Initialize({ token: 'live_15a1740f8b90366c35ac356abbc' });

        const firebaseConfig = {
            apiKey: "AIzaSyCsdo-gps3z3nvwJ_EjNe0e4ZI4s4QH7XM",
            projectId: "gen-lang-client-0349319821",
            authDomain: "gen-lang-client-0349319821.firebaseapp.com"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.verifyDevice = async () => {
            const codeInput = document.getElementById('remoteCode');
            const pwInput = document.getElementById('password');
            const statusMsg = document.getElementById('statusMsg');
            const pricingSection = document.getElementById('pricingSection');
            
            let rawCode = codeInput.value.trim().toLowerCase();
            const password = pwInput.value.trim();
            if (rawCode.length === 6 && !rawCode.includes(" ")) rawCode = rawCode.substring(0, 3) + " " + rawCode.substring(3);

            try {
                const q = query(collection(db, "devices"), where("serial_code", "==", rawCode), where("password", "==", password));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    alert("기기 인증 성공!");
                    statusMsg.innerHTML = "✅ 인증 완료! 이용권을 선택해 주세요.";
                    pricingSection.classList.remove('disabled-section');
                    codeInput.disabled = true; pwInput.disabled = true;
                    document.getElementById('verifyBtn').style.display = "none";
                } else {
                    alert("인증 실패: 정보를 찾을 수 없습니다.");
                }
            } catch (error) { alert("에러: " + error.message); }
        };

        window.pay = (plan) => {
            const machine_id = document.getElementById('remoteCode').value;
            let pId = "";
            if (plan === '30min') pId = "pri_01kdze89gfya79z9rjwmxswhat";
            else if (plan === '1hour') pId = "pri_01kdzecpcresbd5dx14bk69a49";
            else if (plan === '3hours') pId = "pri_01kdzef4qmyzdykd61m332g414";

            Paddle.Checkout.open({
                items: [{ priceId: pId, quantity: 1 }],
                customData: { machine_id: machine_id }
            });
        };

         window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code'); 
        const pw = urlParams.get('pw');     

        if (code) {
            document.getElementById('remoteCode').value = code;
        }
        if (pw) {
            document.getElementById('password').value = pw;
        }

        if (code && pw) {
            setTimeout(() => {
                // 이미 정의된 verifyDevice 함수를 자동으로 실행합니다.
                verifyDevice();
            }, 800); // 데이터베이스 연결 안정화를 위해 0.8초 대기
        }
    });
        
    </script>
</body>
</html>
