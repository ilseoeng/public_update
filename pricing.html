<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용권 충전 센터 | 콜센터만들기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <!-- 1. 구글 reCAPTCHA 스크립트 추가 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .disabled-section { opacity: 0.1; pointer-events: none; filter: grayscale(1); transition: all 0.6s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @media (max-width: 768px) {
            .pricing-container {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                padding-left: 10vw; 
                padding-right: 10vw;
            }
            .pricing-card {
                width: 80vw;
                flex-shrink: 0;
                scroll-snap-align: center;
                margin-right: 15px;
            }
        }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="bg-white border-b border-slate-200 py-4 shadow-sm">
        <div class="max-w-5xl mx-auto px-6 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                <i class="fa-solid fa-clock-rotate-left text-blue-600 text-2xl"></i>
                <span class="text-xl font-black text-slate-800 tracking-tighter">콜센터만들기</span>
            </a>
            <span class="text-[10px] bg-blue-600 text-white px-2 py-1 rounded font-bold uppercase">Pricing Center</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-0 md:px-6 py-8 md:py-12">
        <!-- 1. 기기 인증 섹션 -->
        <section class="bg-white rounded-[2rem] shadow-xl border p-6 md:p-10 mb-12 max-w-lg mx-auto mx-4">
            <div class="text-center mb-8">
                <h2 class="text-xl font-black text-slate-900 mb-2">1. 기기 정보 인증</h2>
                <p class="text-slate-400 text-xs">원격 코드와 비밀번호를 입력해주세요.</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="remoteCode" placeholder="예: vm6 292" class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-xl text-center text-2xl font-black text-blue-600 focus:border-blue-500 uppercase outline-none">
                <input type="password" id="password" placeholder="비밀번호" class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-xl text-center text-xl font-bold focus:border-blue-500 outline-none">
                
                <!-- 2. 구글 reCAPTCHA 체크박스 위치 -->
                <div class="flex justify-center py-2 scale-90 md:scale-100">
                    <div class="g-recaptcha" data-sitekey="6LfgnEQsAAAAABjeS4ssb-FvLMDSun59SrBFjaZP"></div>
                </div>

                <button onclick="verifyDevice()" id="verifyBtn" class="w-full py-4 bg-blue-600 text-white rounded-xl font-black text-lg hover:bg-blue-700 transition shadow-lg">인증하기</button>
            </div>
            <p id="statusMsg" class="mt-6 text-[11px] font-bold text-center text-slate-300">인증 완료 후 충전 시간을 선택할 수 있습니다.</p>
        </section>

        <!-- 2. 충전 시간 선택 섹션 (슬라이드 방식) -->
        <div id="pricingSection" class="disabled-section">
            <div class="text-center mb-6 md:mb-12">
                <h2 class="text-2xl font-black text-slate-900">2. 충전 시간 선택</h2>
                <p class="md:hidden text-slate-400 text-[10px] mt-1"><i class="fa-solid fa-arrow-left"></i> 좌우로 밀어서 선택 <i class="fa-solid fa-arrow-right"></i></p>
            </div>

            <div id="pricingSlider" class="pricing-container no-scrollbar md:grid md:grid-cols-3 md:gap-6 md:px-0 pb-10">
                <!-- 30분 -->
                <div id="card-30min" class="pricing-card bg-white rounded-[2rem] p-8 border shadow-sm flex flex-col items-center">
                    <i class="fa-regular fa-clock text-3xl text-blue-500 mb-4"></i>
                    <h3 class="text-xl font-black text-slate-900">30분</h3>
                    <div class="text-3xl font-black text-slate-800 my-6">₩3,000</div>
                    <button onclick="pay('30min')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black active:scale-95 transition">구매하기</button>
                </div>

                <!-- 60분 (Best) -->
                <div id="card-1hour" class="pricing-card bg-white rounded-[2rem] p-8 border-4 border-blue-500 shadow-2xl flex flex-col items-center relative z-10">
                    <div class="absolute -top-4 bg-blue-500 text-white px-5 py-1 rounded-full text-[10px] font-black tracking-widest uppercase">Best</div>
                    <i class="fa-solid fa-stopwatch text-3xl text-blue-500 mb-4"></i>
                    <h3 class="text-xl font-black text-slate-900">60분</h3>
                    <div class="text-3xl font-black text-blue-600 my-6">₩5,000</div>
                    <button onclick="pay('1hour')" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black active:scale-95 transition">구매하기</button>
                </div>

                <!-- 180분 -->
                <div id="card-3hours" class="pricing-card bg-white rounded-[2rem] p-8 border shadow-sm flex flex-col items-center">
                    <i class="fa-solid fa-hourglass-half text-3xl text-slate-400 mb-4"></i>
                    <h3 class="text-xl font-black text-slate-900">180분</h3>
                    <div class="text-3xl font-black text-slate-800 my-6">₩12,000</div>
                    <button onclick="pay('3hours')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black active:scale-95 transition">구매하기</button>
                </div>
            </div>
        </div>

        <footer class="mt-10 pt-10 border-t border-slate-200 text-center pb-12">
            <div class="flex justify-center space-x-6 mb-6 text-slate-400 text-[10px] font-bold uppercase tracking-widest">
                <a href="terms.html" class="hover:text-blue-600 underline">Terms</a>
                <a href="privacy.html" class="hover:text-blue-600 underline">Privacy</a>
                <a href="refund.html" class="hover:text-blue-600 underline">Refund</a>
            </div>
            <p class="text-slate-300 text-[10px]">© 2025 콜센터만들기. All rights reserved.</p>
        </footer>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        Paddle.Initialize({ token: 'live_15a1740f8b90366c35ac356abbc' });

        const firebaseConfig = {
            apiKey: "AIzaSyCsdo-gps3z3nvwJ_EjNe0e4ZI4s4QH7XM",
            projectId: "gen-lang-client-0349319821",
            authDomain: "gen-lang-client-0349319821.firebaseapp.com"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const centerBestPlan = () => {
            const slider = document.getElementById('pricingSlider');
            const bestCard = document.getElementById('card-1hour');
            if (window.innerWidth < 768 && slider && bestCard) {
                const offset = bestCard.offsetLeft - (slider.offsetWidth / 2) + (bestCard.offsetWidth / 2);
                slider.scrollTo({ left: offset, behavior: 'smooth' });
            }
        };

        window.verifyDevice = async (isAuto = false) => {
            // 3. 캡차 검증 로직 추가
            if (!isAuto) {
                const captchaResponse = grecaptcha.getResponse();
                if (captchaResponse.length === 0) {
                    alert("로봇이 아님을 증명하기 위해 체크박스를 클릭해주세요.");
                    return;
                }
            }

            const codeInput = document.getElementById('remoteCode');
            const pwInput = document.getElementById('password');
            const statusMsg = document.getElementById('statusMsg');
            const pricingSection = document.getElementById('pricingSection');
            
            let rawCode = codeInput.value.trim().toLowerCase();
            const password = pwInput.value.trim();
            if (rawCode.length === 6 && !rawCode.includes(" ")) rawCode = rawCode.substring(0, 3) + " " + rawCode.substring(3);

            try {
                const q = query(collection(db, "devices"), where("serial_code", "==", rawCode), where("password", "==", password));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    if (!isAuto) alert("기기 인증 성공!");
                    statusMsg.innerHTML = "✅ 인증 완료! 이용권을 선택해 주세요.";
                    pricingSection.classList.remove('disabled-section');
                    codeInput.disabled = true; pwInput.disabled = true;
                    document.getElementById('verifyBtn').style.display = "none";
                    
                    setTimeout(() => {
                        pricingSection.scrollIntoView({ behavior: 'smooth' });
                        setTimeout(centerBestPlan, 500);
                    }, 100);
                } else {
                    alert("인증 실패: 정보를 찾을 수 없습니다.");
                    if (!isAuto) grecaptcha.reset(); // 실패 시 캡차 리셋
                }
            } catch (error) { 
                alert("에러: " + error.message); 
                if (!isAuto) grecaptcha.reset();
            }
        };

        window.pay = (plan) => {
            const machine_id = document.getElementById('remoteCode').value;
            let pId = "";
            if (plan === '30min') pId = "pri_01kdze89gfya79z9rjwmxswhat";
            else if (plan === '1hour') pId = "pri_01kdzecpcresbd5dx14bk69a49";
            else if (plan === '3hours') pId = "pri_01kdzef4qmyzdykd61m332g414";

            Paddle.Checkout.open({
                items: [{ priceId: pId, quantity: 1 }],
                customData: { machine_id: machine_id }
            });
        };

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code'); 
            const pw = urlParams.get('pw');     

            if (code) document.getElementById('remoteCode').value = code;
            if (pw) document.getElementById('password').value = pw;

            if (code && pw) {
                setTimeout(() => { verifyDevice(true); }, 800);
            }
        });
    </script>
</body>
</html>
